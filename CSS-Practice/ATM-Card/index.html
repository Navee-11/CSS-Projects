<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="logo.jpg" alt="" />
              <h5>Master Card</h5>
            </span>
            <img src="chip.jpg" alt="" class="chip" />
          </header>
          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">8050 5959 8377 7589</h5>
              <h5 class="name">Naveen Kumar</h5>
            </div>
            <div class="valid-date">
              <h6>Valid thru</h6>
              <h5>05/28</h5>
            </div>
          </div>
        </div>
        <div class="card back-face">
          <h6>
            For customer service call +977 4343 3433 or email at
            mastercard@gmail.com
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>005</i></div>
          <h5>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio
            obcaecati natus delectus illum et suscipit earum libero quod
            mollitia.
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
